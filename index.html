<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Dashboard with Separate JS Files</title>
		<!-- Include D3.js -->
		<script src="https://d3js.org/d3.v7.min.js"></script>

		<!-- Include D3 Sankey plugin -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main_container">
			<div class="sidebar">
				<h1 class="page_title">Dashboard de datos del SGA por a√±os</h1>

				<!-- Year filter buttons -->
				<div class="year-buttons" id="year-buttons"></div>
			</div>

			<!-- Containers for each chart -->
			<div class="all_charts">
				<div class="chart" id="chart1"></div>
				<div class="chart" id="chart2"></div>
				<div class="chart" id="chart3"></div>
				<div class="chart" id="chart4"></div>
				<div class="chart" id="chart5"></div>
				<div class="chart" id="chart6"></div>
				<div class="chart" id="chart8"></div>
				<!-- <div class="chart" id="chart7"></div> -->
				<div class="chart" id="chart9"></div>
				<div class="chart" id="chart10"></div>
				<div class="chart" id="chart11"></div>
			</div>
			<!-- Lightbox container -->
			<div id="lightbox" class="lightbox">
				<span class="close">&times;</span>
				<div class="lightbox-content" id="lightbox-content"></div>
			</div>

			<!-- Include the external JavaScript files for each chart -->
			<script src="charts/chart1.js"></script>
			<script src="charts/chart2.js"></script>
			<script src="charts/chart3.js"></script>
			<script src="charts/chart4.js"></script>
			<script src="charts/chart5.js"></script>
			<script src="charts/chart6.js"></script>
			<script src="charts/chart7.js"></script>
			<script src="charts/chart8.js"></script>
			<script src="charts/chart9.js"></script>
			<script src="charts/chart10.js"></script>
			<script src="charts/chart11.js"></script>
			<script src="main.js"></script>
		</div>
	</body>
</html>
